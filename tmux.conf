# interface
#
# REMEMBER for reload the new configuration: tmux source-file ~/.tmux.conf
#------------
# pane
#------------
set -g utf8
set-window-option -g utf8 on

set -g default-terminal "screen-256color"
set -g pane-border-fg red
set -g pane-active-border-fg colour55


set -g prefix C-a
unbind C-b
bind C-a send-prefix


#------------
# status bar
#------------
#set powerline folder
set-option -g status-left "#(~/powerline-tmux/powerline.sh left)"
set-option -g status-right "#(~/powerline-tmux/powerline.sh right)"

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 30
set-option -g status-right-length 90

  #colors
set -g status-fg colour255
set -g status-bg colour235
set-option -g status-left '#[fg=colour255, bg=colour235]#S #[fg=colour235, bg=colour27] #[fg=white, bg=colour27]#H #[fg=colour27, bg=colour235] '
set-option -g status-right '#[fg=white]#(uptime | egrep -o "[0-9]+ users?, +load.*"|perl -pe "s| averages?||"), %H:%M'

# set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27] #[fg=colour255, bg=colour27] #I #W #[fg=colour27, bg=colour235]"

# Highlight active window
# set-window-option -g window-status-current-bg magenta 

setw -g monitor-activity on                                                                                
set -g visual-activity on       


#History
set -g history-limit 10000
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down


# shorten command delay
set -sg escape-time 1


#------------
# Vim keys
#------------
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# set-option -g default-command "reattach-to-user-namespace -l bash"

# act like vim
setw -g mode-keys vi
set -g status-keys vi

#Select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splitting windows into panes with h and v 
bind-key H split-window -v
bind-key V split-window -h

# Set up resize-pane keys
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf  \; display "Reloaded!"


# Enable mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on


